<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aprendiendo Flex Box</title>
	<link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<h1>RyuPlayer</h1>
	<main class="contenedor">
		<section class="app">
			<header class="app__arriba">
				<div class="cancion">
					<img src="img/cover.jpg" alt="" width="200">
					<h2>Chorion</h2>
					<small>Rurutia</small>
				</div>
				<div class="app__arriba__info">
					<div class="fecha">
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<p>1.Jul.2017</p>
					</div>
					<div class="cantidad">
						<i class="fa fa-music" aria-hidden="true"></i>
						<p>15 Canc...</p>
					</div>
					<div class="tiempo">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						<p>120 Min</p>
					</div>
				</div>
			</header>
			<section class="app__centro">
				<table>
					<tbody>
						<tr class="playing">
						<td>1</td>
						<td>Abintra</td>
						<td><i class="fa fa-pause" aria-hidden="true"></i></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Reireitenohira</td>
						<td><i class="fa fa-play" aria-hidden="true"></i></td>
					</tr>
					<tr>
						<td>3</td>
						<td>Hoshinihana Haiilonoame</td>
						<td><i class="fa fa-play" aria-hidden="true"></i></td>
					</tr>
						<tr>
						<td>4</td>
						<td>Mizugesiki Hoshimoyou</td>
						<td><i class="fa fa-play" aria-hidden="true"></i></td>
					</tr>
							<tr>
						<td>5</td>
						<td>Negainotodokuhi</td>
						<td><i class="fa fa-play" aria-hidden="true"></i></td>
					</tr>
					</tbody>
				</table>
			</section>
			<footer class="app__abajo">
				<img src="img/cover.jpg" alt="" width="60" height="60">
				<div class="cancion_desc">
					<h4>Abintra</h4>
					<small>Rurutia</small>
				</div>
				<div class="controles">
					<i class="fa fa-pause fa-2x" aria-hidden="true"></i>
				</div>
			</footer>
		</section>
	</main>

</body>
</html>
